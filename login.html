<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" href="plugins/easyui/themes/metro/easyui.css" />
	<link rel="stylesheet" href="plugins/webfont/css/font-awesome.min.css" />
	<link rel="stylesheet" href="static/login/animate.min.css" />
	<link rel="stylesheet" href="static/login/login.css" />
</head>

<body>
	<div id="login-body" class="animated fadeInDown">
		<div class="project-icon-div">
			<!-- <span class="fa fa-leaf"></span> -->
			<img src="images/log.png" style="width:100px;height:100px;" />
		</div>
		<div class="welcome-div">
			<span class="welcome-tip">行者运力平台</span>
		</div>
		<div class="login-form-div">
			<form id="form" action="index.html" method="get">
				<p>
					<input type="text" id="username" class="easyui-textbox" data-options="prompt:'用户名'" />
				</p>
				<p>
					<input type="text" id="password" class="easyui-passwordbox" data-options="prompt:'密码'" />
				</p>
				<p>
					<label class="remember_me">
							<input name="rememberMe" type="checkbox"/> 记住我?
						</label>
				</p>
				<p>
					<button type="submit" class="easyui-linkbutton login-btn">登录系统</button>
				</p>
			</form>
			<div class="error-tip" style="display: none;">
				<i class="fa fa-info-circle"></i> <span>用户名或密码错误.</span>
			</div>
		</div>
		<span class="copyright-text">
				Copyright &copy; <script type="text/javascript">document.write((new Date).getFullYear());</script> <a href="http://www.cnblogs.com/GaoAnLee">GaoAnLee</a>
			</span>
	</div>
	<script type="text/javascript" src="plugins/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="plugins/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="script/params.js"></script>
	<script type="text/javascript" src="script/common.js"></script>
	<script type="text/javascript" src="script/login.js"></script>
</body>

</html>
